<script src="./dist/umd/vue.js"></script>

<script>
  let vm = new Vue({
    el: '#app',
    data: {a:{a: {a: 11}}},
    methods: {

      }

    watch:{
      // 1.直接key value

      // 4.handler的写法


      // 'a'(newValue, oldValue) { // 对象没有老值  都是新的

      // },
      // 'a': [
      //   (newValue, oldValue) => { // 对象没有老值  都是新的

      //   },
      //   (newValue, oldValue) => { // 对象没有老值  都是新的
      //     console.log(newValue)
      //   }
      // ],
      'a.a.a': {
        handler(newValue, oldValue) {
          console.log('newValue, oldValue -> ', newValue, oldValue)
        },
        // immediate: true,
        // sync: true
      }
    }
  });

  vm.a.a.a = 100 // 会触发set方法 => set方法会调用watcher.run
  // console.log(vm.a.a.a)
  setTimeout(() => {
    vm.a.a.a = 200
  }, 1000)
</script>
