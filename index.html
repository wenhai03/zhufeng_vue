<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  jw
  <my-button></my-button>
  <my-button></my-button>
</div>
<script src="./dist/umd/vue.js"></script>

<script>
  /*
  * 为什么要拆分成小的组件
  * 1)实现复用
  * 2)方便维护
  * 3)编写组件能拆分尽量拆分vue的更新为题 每个组件一个watcher  可以减少比对
  *
  * */

  // 全局组件
  Vue.component('my-button', { // vue.extend
    template: `<button>点我啊</button>`
  })
  Vue.component('aa', { // vue.extend
    template: `<button>点我啊</button>`
  })
  // 组件的合并策略，就近策略 我们可以将全局组件放到原型链上
  let vm = new Vue({
    el: '#app',
    components: {
      aa: {
        template: `<div>hello</div>`
      },
      bb: {
        template: `<div>world</div>`
      }
    },
    data: {
      name: 'zf',
      firstName: '张',
      lastName: '三',
    },
  })
  // 组件有可能是一个对象 还有可能是一个构造函数，组件的属性中多了一个 hook 属性
  console.log('vm -> ', vm)

</script>
</body>
</html>
