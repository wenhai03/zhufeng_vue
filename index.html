<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

<div id="app" style="color: red">
  <li>{{arr}}</li>
</div>
<script src="/dist/umd/vue.js"></script>

<script>

  // 混合 混入 全局混入
  Vue.mixin({  // Vue.options = { created: [a, b, c] }
    created: function a(){
      console.log('created...')
    }
  })
  Vue.mixin({
    created: function b(){
      console.log('created...')
    }
  })

  let vm = new Vue({
    el: '#app',
    data() {
      return {
        arr: [{a:1},2,3],
        school: {name: '00000zf', age: 10}
      }
    },
    created() { // 生命周期 就是回调函数，先订阅好 后续会触发此方法
      console.log('my created')
    }
    // [created1, created2]


  });
  setTimeout(() => {
    vm.arr.push(123)
  }, 2000)
