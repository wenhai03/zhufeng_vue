<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app" >
  <span>哈哈哈</span>
  <p>{{name}}</p>
</div>
<script src="/dist/umd/vue.js"></script>

<script>
  let vm = new Vue({
    el: '#app',
    data: {
      name: 'zf'
    }
  });

  setTimeout(() => {
     vm.name = 'jw';
  }, 3000)

</script>
</body>
</html>
