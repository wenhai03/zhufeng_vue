<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app" >
  <span>哈哈哈</span>
  <p>{{fullName}}</p>
</div>
<script src="/dist/umd/vue.js"></script>

<script>
  let vm = new Vue({
    el: '#app',
    data: {
      name: 'zf',
      firstName: '张',
      lastName: '三',
    },
    computed: { // 内部也使用了defineProperty，内部有一个变量 dirty
      // computed还是一个watcher，内部依赖的属性会收集这个watcher
      fullName(){
        // console.log('会执行吗 -> ')
        return this.firstName + this.lastName
      },
    }
  });


  setTimeout(() => {
    vm.firstName = '李'
  }, 1000)


</script>
</body>
</html>
