<html lang="en">
<head>

<div id="app" style="color: red">
  <li>{{arr}}</li>
</div>
<script src="/dist/umd/vue.js"></script>

<script>

  // 混合 混入 全局混入
  Vue.mixin({  // Vue.options = { created: [a, b, c] }
    created: function a(){
      console.log('created...')
    }
  })
  Vue.mixin({
    created: function b(){
      console.log('created...')
    }
  })

  let vm = new Vue({
    el: '#app',
    data() {
      return {

    }
    // [created1, created2]


  });
 setTimeout(() => {
   vm.arr.push(123)
 }, 1000)
